<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>75 Days Hard Challenge Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Monochrome Farbpalette */
            --primary-color: #000000;
            --accent-color: #FF3B30;
            --success-color: #22C55E;
            --background-color: #F8FAFC;
            --text-color: #1E293B;
            --card-bg: #FFFFFF;
            --border-color: #E2E8F0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --quote-color: #475569;
            --gradient-start: #000000;
            --gradient-end: #1a1a1a;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #FFFFFF;
                --background-color: #0F172A;
                --text-color: #E2E8F0;
                --card-bg: #1E293B;
                --border-color: #334155;
                --quote-color: #94A3B8;
                --gradient-start: #1E293B;
                --gradient-end: #0F172A;
            }
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        .challenge-form {
            margin-bottom: 2rem;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            background-color: #2980B9;
            transform: translateY(-1px);
        }

        .challenge-item {
            padding: 1.5rem;
            margin-bottom: 1rem;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: transform 0.2s;
        }

        .challenge-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px var(--shadow-color),
                        0 0 0 1px var(--border-color);
        }

        .challenge-item h3 {
            margin: 0 0 0.5rem 0;
            color: var(--primary-color);
        }

        .delete-btn {
            background-color: var(--accent-color);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background-color: #C0392B;
        }

        #maxChallengesWarning {
            color: var(--accent-color);
            font-weight: 500;
            text-align: center;
            margin-top: 1rem;
        }

        .motivation-quote {
            text-align: center;
            font-style: italic;
            color: var(--quote-color);
            margin: 2rem 0;
        }

        /* Neue Styles f√ºr Navigation und Cards */
        .nav-menu {
            display: none;
        }

        .nav-menu.visible {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-color);
            padding: 1rem 2rem;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: all 0.2s;
            border: 1px solid var(--border-color);
        }

        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px var(--shadow-color),
                        0 0 0 1px var(--border-color);
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: var(--background-color);
            border-color: var(--primary-color);
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .home-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .home-card {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .home-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px var(--shadow-color),
                        0 0 0 1px var(--border-color);
        }

        .challenge-checkbox {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .challenge-checkbox input[type="checkbox"] {
            width: 24px;
            height: 24px;
            accent-color: var(--success-color);
        }

        .date-header {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        /* Neue Styles f√ºr Start und Fortschritt */
        .start-container {
            text-align: center;
            padding: 4rem 2rem;
        }

        .progress-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .stat-card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .progress-grid {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 0.5rem;
            margin: 2rem 0;
        }

        .day-box {
            aspect-ratio: 1;
            background-color: #8E8E93;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: white;
            cursor: help;
            transition: transform 0.2s;
            border: 1px solid var(--border-color);
        }

        .day-box:hover {
            transform: scale(1.1);
        }

        .day-box.completed {
            background-color: var(--success-color); /* Geschafft - Gr√ºn */
        }

        .day-box.failed {
            background-color: var(--accent-color); /* Nicht geschafft - Rot */
        }

        .day-box.future {
            background-color: #8E8E93;
            opacity: 0.5;
        }

        .start-btn {
            background-color: var(--accent-color);
            color: white;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            border-radius: 12px;
            margin-top: 2rem;
            transition: transform 0.2s, background-color 0.2s;
        }

        .start-btn:hover {
            background-color: #C0392B;
            transform: translateY(-2px);
        }

        /* Anpassung der Navigation */
        .nav-menu {
            display: none;
        }

        .nav-menu.visible {
            display: flex;
        }

        /* Verbesserte Daily Check Styles */
        .daily-challenge-item {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.2s;
        }

        .daily-challenge-item:hover {
            transform: translateY(-2px);
        }

        .challenge-checkbox {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .challenge-checkbox input[type="checkbox"] {
            width: 24px;
            height: 24px;
            accent-color: var(--success-color);
        }

        /* Fehlende Styles f√ºr home-card */
        .home-card {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        /* Styles f√ºr start-container */
        .start-container {
            text-align: center;
            padding: 4rem 2rem;
        }

        /* Styles f√ºr progress-stats */
        .progress-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .stat-card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        /* Button group styles */
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        /* Neue Styles f√ºr Wetter-Widget */
        .weather-widget {
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .weather-icon {
            width: 50px;
            height: 50px;
        }

        .weather-info {
            flex-grow: 1;
        }

        .weather-temp {
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* Verbesserte Quote-Box */
        .quote-container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px var(--shadow-color);
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .quote-container::before {
            content: '"';
            position: absolute;
            top: -20px;
            left: 20px;
            font-size: 8rem;
            color: var(--border-color);
            opacity: 0.3;
        }

        .motivation-quote {
            font-size: 1.5rem;
            line-height: 1.4;
            color: var(--text-color);
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .quote-author {
            color: var(--quote-color);
            font-style: italic;
            margin-top: 1rem;
            text-align: right;
        }

        /* Verbesserte Stats-Cards */
        .progress-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px var(--shadow-color);
            text-align: center;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        /* Verbesserte Checkboxen */
        .challenge-checkbox {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            transition: transform 0.2s;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .challenge-checkbox:hover {
            transform: translateY(-2px);
        }

        /* Verbesserte Buttons */
        .start-btn {
            background: linear-gradient(135deg, var(--success-color), #16A34A);
            color: white;
            padding: 1rem 2.5rem;
            font-size: 1.25rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        /* Login Styles */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-input {
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--background-color);
            color: var(--text-color);
        }

        .login-btn {
            background: var(--success-color);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .logout-btn {
            margin-left: auto;
            background: var(--accent-color);
        }
    </style>
</head>
<body>
    <div id="login" class="page active">
        <div class="login-container">
            <h1>75 Days Hard Challenge</h1>
            <div class="login-form">
                <select id="userSelect" class="login-input">
                    <option value="">Select User</option>
                    <option value="Simon">Simon</option>
                    <option value="user2">User 2</option>
                    <option value="user3">User 3</option>
                </select>
                <input type="password" id="passwordInput" class="login-input" placeholder="Password">
                <button onclick="login()" class="login-btn">Login</button>
            </div>
        </div>
    </div>

    <nav class="nav-menu">
        <a href="#home" class="nav-link active" onclick="showPage('home')">Home</a>
        <a href="#daily" class="nav-link" onclick="showPage('daily')">Daily Check</a>
        <a href="#progress" class="nav-link" onclick="showPage('progress')">Progress</a>
        <button onclick="logout()" class="nav-link logout-btn">Logout</button>
    </nav>

    <div id="home" class="page active">
        <div class="home-cards">
            <div class="home-card" onclick="showPage('challenges')">
                <h2>Manage Challenges</h2>
                <p>Add new challenges or edit existing ones</p>
            </div>
            <div class="home-card" onclick="showPage('daily')">
                <h2>Daily Check</h2>
                <p>Mark your completed challenges for today</p>
            </div>
        </div>
    </div>

    <div id="progress" class="page">
        <h2>Your Progress</h2>
        <div class="progress-stats">
            <div class="stat-card">
                <div class="stat-number" id="daysLeft">75</div>
                <div>Days Left</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completionPercentage">0%</div>
                <div>Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="currentStreak">0</div>
                <div>Current Streak</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="perfectDays">0</div>
                <div>Perfect Days</div>
            </div>
        </div>
        <div class="progress-grid" id="progressGrid"></div>
    </div>

    <div id="daily" class="page">
        <h2>Daily Check</h2>
        <div class="date-header"></div>
        <div id="weatherWidget" class="weather-widget">
            <div class="weather-info">
                <p>Loading weather data...</p>
            </div>
        </div>
        <div id="dailyCheckList"></div>
    </div>

    <script>
        let challenges = [
            {
                name: "1 Hour TikTok",
                description: "Limit TikTok usage to exactly 1 hour per day. Use screen time tracking to verify."
            },
            {
                name: "45 Minutes Workout",
                description: "Complete a 45-minute workout session. Can be split into multiple sessions throughout the day."
            },
            {
                name: "Read 10 Pages",
                description: "Read at least 10 pages of any book. Audiobooks don't count!"
            },
            {
                name: "Healthy Nutrition",
                description: "No junk food, no sugary drinks. Eat balanced meals with proteins, vegetables, and good carbs."
            },
            {
                name: "2 Hours Learning",
                description: "Spend 2 hours learning/studying. Track your time and stay focused without distractions."
            }
        ];
        let dailyProgress = JSON.parse(localStorage.getItem('dailyProgress')) || {};
        const today = new Date().toLocaleDateString('en-US');
        let startDate = null;
        let challengeActive = false;

        const LATITUDE = 48.2082; // Latitude f√ºr Wien
        const LONGITUDE = 16.3738; // Longitude f√ºr Wien

        let currentUser = null;
        const USERS = {
            'Simon': 'test123',
            'user2': 'test123',
            'user3': 'test123'
        };

        async function updateQuote() {
            try {
                const response = await fetch('https://api.quotable.io/random?tags=motivation,success,inspirational');
                const data = await response.json();
                const quoteElement = document.getElementById('motivationalQuote');
                quoteElement.innerHTML = `
                    <div class="quote-container">
                        <p class="motivation-quote">${data.content}</p>
                        <p class="quote-author">‚Äî ${data.author}</p>
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching quote:', error);
            }
        }

        async function updateWeather() {
            try {
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${LATITUDE}&longitude=${LONGITUDE}&current=temperature_2m,weather_code`
                );
                const data = await response.json();
                
                const weatherCode = data.current.weather_code;
                const temp = Math.round(data.current.temperature_2m);
                
                // Konvertiere den Wettercode in lesbare Beschreibung
                const weatherDescription = getWeatherDescription(weatherCode);
                const weatherIcon = getWeatherIcon(weatherCode);
                
                const weatherWidget = document.getElementById('weatherWidget');
                weatherWidget.innerHTML = `
                    <div class="weather-info">
                        <div class="weather-icon">${weatherIcon}</div>
                        <div class="weather-temp">${temp}¬∞C</div>
                        <div>${weatherDescription}</div>
                        <div>Perfect ${temp > 15 ? 'for outdoor activities!' : 'for indoor exercises!'}</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching weather:', error);
                weatherWidget.innerHTML = `
                    <div class="weather-info">
                        <p>Weather data unavailable</p>
                    </div>
                `;
            }
        }

        function getWeatherDescription(code) {
            const weatherCodes = {
                0: 'Clear sky',
                1: 'Mainly clear',
                2: 'Partly cloudy',
                3: 'Overcast',
                45: 'Foggy',
                48: 'Depositing rime fog',
                51: 'Light drizzle',
                53: 'Moderate drizzle',
                55: 'Dense drizzle',
                61: 'Slight rain',
                63: 'Moderate rain',
                65: 'Heavy rain',
                71: 'Slight snow',
                73: 'Moderate snow',
                75: 'Heavy snow',
                77: 'Snow grains',
                80: 'Slight rain showers',
                81: 'Moderate rain showers',
                82: 'Violent rain showers',
                95: 'Thunderstorm',
            };
            return weatherCodes[code] || 'Unknown weather';
        }

        function getWeatherIcon(code) {
            // Einfache Emoji-basierte Icons
            if (code === 0) return '‚òÄÔ∏è';
            if (code === 1) return 'üå§Ô∏è';
            if (code === 2) return '‚õÖ';
            if (code === 3) return '‚òÅÔ∏è';
            if (code >= 45 && code <= 48) return 'üå´Ô∏è';
            if (code >= 51 && code <= 55) return 'üåßÔ∏è';
            if (code >= 61 && code <= 65) return 'üåßÔ∏è';
            if (code >= 71 && code <= 77) return 'üå®Ô∏è';
            if (code >= 80 && code <= 82) return 'üå¶Ô∏è';
            if (code === 95) return '‚õàÔ∏è';
            return '‚ùì';
        }

        function showPage(pageId) {
            if (!currentUser && pageId !== 'login') {
                pageId = 'login';
            }
            if (!challengeActive && pageId !== 'start' && pageId !== 'login') return;
            
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            
            document.getElementById(pageId).classList.add('active');
            const navLink = document.querySelector(`[href="#${pageId}"]`);
            if (navLink) {
                navLink.classList.add('active');
            }

            if (pageId === 'daily') {
                updateDailyChecklist();
                updateWeather();
            }
            if (pageId === 'progress') {
                updateProgress();
            }
            if (pageId === 'start') {
                updateQuote();
            }
        }

        function updateEverything() {
            updateDailyChecklist();
            updateProgress();
        }

        function getStorageKey(key) {
            return `${currentUser}_${key}`;
        }

        function loadSavedData() {
            const savedStart = localStorage.getItem(getStorageKey('challengeStartDate'));
            const savedProgress = localStorage.getItem(getStorageKey('dailyProgress'));
            
            if (savedProgress) {
                dailyProgress = JSON.parse(savedProgress);
            } else {
                dailyProgress = {};
            }
            
            if (savedStart) {
                startDate = new Date(savedStart);
                challengeActive = true;
                document.querySelector('.nav-menu').classList.add('visible');
                showPage('progress');
            } else {
                showPage('start');
            }
            
            updateEverything();
            updateQuote();
        }

        function startChallenge() {
            startDate = new Date();
            challengeActive = true;
            localStorage.setItem(getStorageKey('challengeStartDate'), startDate.toISOString());
            document.querySelector('.nav-menu').classList.add('visible');
            showPage('progress');
            updateProgress();
        }

        function updateProgress(challengeIndex, completed) {
            if (!startDate) return;

            const today = new Date();
            const daysPassed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
            const daysLeft = Math.max(0, 75 - daysPassed);
            const completionPercentage = Math.min(100, Math.round((daysPassed / 75) * 100));

            document.getElementById('daysLeft').textContent = daysLeft;
            document.getElementById('completionPercentage').textContent = `${completionPercentage}%`;

            // Update progress grid
            const progressGrid = document.getElementById('progressGrid');
            progressGrid.innerHTML = '';

            for (let i = 0; i < 75; i++) {
                const dayDate = new Date(startDate);
                dayDate.setDate(startDate.getDate() + i);
                
                const dayBox = document.createElement('div');
                dayBox.className = 'day-box';
                dayBox.textContent = i + 1;
                
                const dateStr = dayDate.toLocaleDateString('en-US');
                if (i < daysPassed) {
                    const allTasksCompleted = Object.values(dailyProgress[dateStr] || {})
                        .every(task => task === true);
                    
                    if (allTasksCompleted) {
                        dayBox.classList.add('completed');
                    } else {
                        dayBox.classList.add('failed');
                    }
                } else {
                    dayBox.classList.add('future');
                }

                dayBox.title = dayDate.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                progressGrid.appendChild(dayBox);
            }

            // Update streak
            let streak = 0;
            for (let i = daysPassed - 1; i >= 0; i--) {
                const checkDate = new Date(startDate);
                checkDate.setDate(startDate.getDate() + i);
                const dateStr = checkDate.toLocaleDateString('en-US');
                
                const allTasksCompleted = Object.values(dailyProgress[dateStr] || {})
                    .every(task => task === true);
                
                if (allTasksCompleted) {
                    streak++;
                } else {
                    break;
                }
            }
            document.getElementById('currentStreak').textContent = streak;
        }

        function updateDailyChecklist() {
            const dailyCheckList = document.getElementById('dailyCheckList');
            const dateHeader = document.querySelector('.date-header');
            dateHeader.textContent = `Today: ${new Date().toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            })}`;
            
            dailyCheckList.innerHTML = '';
            
            challenges.forEach((challenge, index) => {
                const checked = dailyProgress[today]?.[index] || false;
                const challengeDiv = document.createElement('div');
                challengeDiv.className = 'daily-challenge-item';
                challengeDiv.innerHTML = `
                    <div class="challenge-checkbox">
                        <input type="checkbox" id="check-${index}" 
                            ${checked ? 'checked' : ''} 
                            onchange="updateDailyProgress(${index}, this.checked)">
                        <div>
                            <h3>${challenge.name}</h3>
                            <p>${challenge.description}</p>
                        </div>
                    </div>
                `;
                dailyCheckList.appendChild(challengeDiv);
            });
        }

        function updateDailyProgress(challengeIndex, completed) {
            if (!dailyProgress[today]) {
                dailyProgress[today] = {};
            }
            dailyProgress[today][challengeIndex] = completed;
            localStorage.setItem(getStorageKey('dailyProgress'), JSON.stringify(dailyProgress));
            updateProgress();
        }

        // Login Funktion
        function login() {
            const userSelect = document.getElementById('userSelect');
            const passwordInput = document.getElementById('passwordInput');
            const username = userSelect.value;
            const password = passwordInput.value;

            if (USERS[username] === password) {
                currentUser = username;
                document.getElementById('login').style.display = 'none';
                loadSavedData();
                passwordInput.value = ''; // Clear password
            } else {
                alert('Invalid username or password');
            }
        }

        // Logout Funktion
        function logout() {
            currentUser = null;
            document.getElementById('login').style.display = 'block';
            document.querySelector('.nav-menu').classList.remove('visible');
            showPage('login');
        }

        // Entferne den alten Event Listener und f√ºge den neuen hinzu
        document.addEventListener('DOMContentLoaded', function() {
            showPage('login');
        });

        // Update HTML language attribute
        document.documentElement.lang = 'en';

        // Add auto-refresh for quotes and weather
        setInterval(updateQuote, 3600000); // Update quote every hour
        setInterval(updateWeather, 900000); // Update weather every 15 minutes
    </script>
</body>
</html>
